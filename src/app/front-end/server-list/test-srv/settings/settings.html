<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="settings.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h1>MC Server Soft</h1>
            <button onclick="location.href='/dashboard'">Dashboard</button>
            <button onclick="location.href='/server-list'">Server List</button>
            <button onclick="location.href='/server-1/players'">Players</button>
            <button onclick="location.href='/server-1/worlds'">Worlds</button>
            <button onclick="location.href='/server-1/plugins'">Plugins</button>
            <button onclick="location.href='/server-1/settings'">Settings</button>
        </div>
        <div class="main-content">
            <h2>Server 1 - Settings</h2>
            <form id="settingsForm">
                <div class="settings-container">
                    <div class="settings-section">
                        <h3>General Settings</h3>
                        <label for="serverName">Server Name:</label>
                        <input type="text" id="serverName" name="serverName" value="My Minecraft Server">

                        <label for="maxPlayers">Max Players:</label>
                        <input type="number" id="maxPlayers" name="maxPlayers" value="20" min="1" max="100">

                        <label for="gamemode">Default Gamemode:</label>
                        <select id="gamemode" name="gamemode">
                            <option value="survival">Survival</option>
                            <option value="creative">Creative</option>
                            <option value="adventure">Adventure</option>
                            <option value="spectator">Spectator</option>
                        </select>

                        <label for="difficulty">Difficulty:</label>
                        <select id="difficulty" name="difficulty">
                            <option value="peaceful">Peaceful</option>
                            <option value="easy">Easy</option>
                            <option value="normal" selected>Normal</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>

                    <div class="settings-section">
                        <h3>World Settings</h3>
                        <label for="seed">World Seed:</label>
                        <input type="text" id="seed" name="seed" value="4815162342">

                        <label for="spawnProtection">Spawn Protection Radius:</label>
                        <input type="number" id="spawnProtection" name="spawnProtection" value="16" min="0" max="100">

                        <label for="viewDistance">View Distance:</label>
                        <input type="number" id="viewDistance" name="viewDistance" value="10" min="3" max="32">

                        <label>
                            <input type="checkbox" id="pvp" name="pvp" checked> Enable PvP
                        </label>
                    </div>

                    <div class="settings-section">
                        <h3>Server Properties</h3>
                        <label for="motd">Message of the Day:</label>
                        <input type="text" id="motd" name="motd" value="Welcome to our Minecraft server!">

                        <label for="serverPort">Server Port:</label>
                        <input type="number" id="serverPort" name="serverPort" value="25565" min="1" max="65535">

                        <label>
                            <input type="checkbox" id="whitelistEnabled" name="whitelistEnabled"> Enable Whitelist
                        </label>

                        <label>
                            <input type="checkbox" id="onlineMode" name="onlineMode" checked> Online Mode
                            (Authentication)
                        </label>
                    </div>

                    <div class="settings-section">
                        <h3>Performance Settings</h3>
                        <label for="maxTickTime">Max Tick Time (ms):</label>
                        <input type="number" id="maxTickTime" name="maxTickTime" value="60000" min="0">

                        <label for="maxMemory">Max Memory (MB):</label>
                        <input type="number" id="maxMemory" name="maxMemory" value="1024" min="512" step="512">

                        <label>
                            <input type="checkbox" id="optimizations" name="optimizations" checked> Enable Server
                            Optimizations
                        </label>
                    </div>
                </div>

                <button type="submit">Save Settings</button>
            </form>
        </div>
    </div>

    <script src="settings.js"></script>
</body>

</html>
