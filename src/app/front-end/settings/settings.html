<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="settings.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h1>MC Server Soft</h1>
            <button onclick="location.href='/dashboard'">Dashboard</button>
            <button onclick="location.href='/server-list'">Server List</button>
            <button onclick="location.href='/app/settings'">App Settings</button>
            <button onclick="location.href='/app/updates'">Check for Updates</button>
            <button onclick="location.href='/app/about'">About</button>
        </div>
        <div class="main-content">
            <h2>App Settings</h2>
            <form id="appSettingsForm">
                <div class="settings-section">
                    <h3>General Settings</h3>
                    <label for="language">Language:</label>
                    <select id="language" name="language">
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                        <option value="de">Deutsch</option>
                        <option value="ja">日本語</option>
                    </select>

                    <label for="theme">Theme:</label>
                    <select id="theme" name="theme">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                        <option value="system">System Default</option>
                    </select>

                    <label class="toggle-switch">
                        <input type="checkbox" id="startWithSystem" name="startWithSystem">
                        <span class="slider"></span>
                    </label>
                    <label for="startWithSystem">Start app with system</label>
                </div>

                <div class="settings-section">
                    <h3>Backup Settings</h3>
                    <label for="backupInterval">Automatic Backup Interval (hours):</label>
                    <input type="number" id="backupInterval" name="backupInterval" min="1" max="168" value="24">

                    <label for="maxBackups">Maximum number of backups to keep:</label>
                    <input type="number" id="maxBackups" name="maxBackups" min="1" max="100" value="10">

                    <label class="toggle-switch">
                        <input type="checkbox" id="compressBackups" name="compressBackups" checked>
                        <span class="slider"></span>
                    </label>
                    <label for="compressBackups">Compress backups</label>
                </div>

                <div class="settings-section">
                    <h3>Performance Settings</h3>
                    <label for="maxConcurrentServers">Maximum Concurrent Servers:</label>
                    <input type="number" id="maxConcurrentServers" name="maxConcurrentServers" min="1" max="10"
                        value="3">

                    <label for="memoryAllocation">Default Memory Allocation per Server (MB):</label>
                    <input type="number" id="memoryAllocation" name="memoryAllocation" min="512" max="8192" step="512"
                        value="2048">

                    <label class="toggle-switch">
                        <input type="checkbox" id="useCustomJavaPath" name="useCustomJavaPath">
                        <span class="slider"></span>
                    </label>
                    <label for="useCustomJavaPath">Use custom Java path</label>

                    <label for="customJavaPath">Custom Java Path:</label>
                    <input type="text" id="customJavaPath" name="customJavaPath"
                        placeholder="C:\Program Files\Java\jre1.8.0_291\bin\java.exe">
                </div>

                <div class="settings-section">
                    <h3>Update Settings</h3>
                    <label class="toggle-switch">
                        <input type="checkbox" id="autoCheckUpdates" name="autoCheckUpdates" checked>
                        <span class="slider"></span>
                    </label>
                    <label for="autoCheckUpdates">Automatically check for updates</label>

                    <label class="toggle-switch">
                        <input type="checkbox" id="betaUpdates" name="betaUpdates">
                        <span class="slider"></span>
                    </label>
                    <label for="betaUpdates">Receive beta updates</label>
                </div>

                <button type="submit">Save Settings</button>
            </form>
        </div>
    </div>

    <script src="settings.js"></script>
</body>

</html>
